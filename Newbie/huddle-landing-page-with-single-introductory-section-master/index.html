<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
</head>

<body>
  <div class="header-aside">
    <header>
      <a href="#"><img src="./images/logo.svg" /></a>
    </header>

    <aside>
      <img src="./images/illustration-mockups.svg" />
    </aside>
  </div>

  <main>
    <h1>
      Build The Community<br />
      Your Fans Will Love
    </h1>
    <p>
      Huddle re-magines the way we build communities. You have a voice, but so
      does yout audience. Create connections with your user as you engage in
      genuine discussion.
    </p>
    <button>Register</button>
  </main>

  <article class="social-midia">
    <div class="facebook">
      <a href="http://facebook.com">
        <i class="fa-brands fa-facebook-f" style="color: #fff;"></i>
      </a>
    </div>
    <div class="twitter">
      <a href="http://twitter.com">
        <i class="fa-brands fa-twitter" style="color: #fff;"></i>
      </a>
    </div>
    <div class="instagram">
      <a href="http://instagram.com">
        <i class="fa-brands fa-instagram" style="color: #fff;"></i>
      </a>
    </div>
  </article>
