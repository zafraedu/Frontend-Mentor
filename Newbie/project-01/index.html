<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
</head>

<body>
  <div class="container">

    <header class="logo">
      <img src="./images/logo.svg" />
    </header>

    <aside>
      <img src="./images/illustration-mockups.svg" />
    </aside>

    <main>
      <h1>
        Build The Community<br />
        Your Fans Will Love
      </h1>
      <p>
        Huddle re-magines the way we build communities. You have a voice, but so
        does yout audience. Create connections with your user as you engage in
        genuine discussion.
      </p>
      <button>Register</button>
    </main>

    <article class="social-midia">
      <div class="facebook">
        <a href="http://facebook.com">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
      </div>
      <div class="twitter">
        <a href="http://twitter.com">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>
      <div class="instagram">
        <a href="http://instagram.com">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </article>
  </div>
</body>
<script src="https://kit.fontawesome.com/dc3c5e04bc.js" crossorigin="anonymous"></script>

</html>
