<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>

  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="logo-ping">
      <h2>We are launching <span>soon!</span></h2>
      <p>Subscribe and get notified</p>
    </header>

    <main>
      <form action="#">
        <input type="email" name="email" id="email" placeholder="Your email address ...">
        <input type="submit" value="Notify Me"></input>
      </form>

      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </main>

    <footer>
      <div class="social-midia">

        <div class="facebook">
          <a href="http://facebook.com">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </div>

        <div class="twitter">
          <a href="http://twitter.com">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </div>

        <div class="instagram">
          <a href="http://instagram.com">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>

      </div>

      <p>&copy; Copyright Ping. All rights reserved.</p>

    </footer>
  </div>

</body>
<script src="https://kit.fontawesome.com/dc3c5e04bc.js" crossorigin="anonymous"></script>

</html>
